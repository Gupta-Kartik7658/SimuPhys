<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wave Grid Background</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000000;
    }

    canvas {
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.160.1/build/three.module.js';

  // === Scene Setup ===
  const scene = new THREE.Scene();
  scene.fog = new THREE.FogExp2(0x7200ab, 0.026);
  
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 10, 20);
  camera.lookAt(0, 3, 0);

  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // === Grid Geometry ===
  const geometry = new THREE.PlaneGeometry(200, 35, 280, 49);
  const material = new THREE.MeshBasicMaterial({
    color: 0x44c6f8,
    wireframe: true,
    transparent: true,
    opacity: 0.45,
  });

  const grid = new THREE.Mesh(geometry, material);
  grid.rotation.x = (-Math.PI / 2)*(1.2);
  scene.add(grid);

  // === Animation (Wave Motion) ===
  const clock = new THREE.Clock();

  function animateWave() {
    const time = clock.getElapsedTime();
    const positions = geometry.attributes.position;

    for (let i = 0; i < positions.count; i++) {
      const x = positions.getX(i);
      const y = positions.getY(i);
      const waveZ = (Math.sin((x + time * 2) * 0.25) * Math.cos((y + time * 2) * 0.25) * 2);
      positions.setZ(i, waveZ);
    }

    positions.needsUpdate = true;
  }

  // === Render Loop ===
  function animate() {
    requestAnimationFrame(animate);
    animateWave();
    renderer.render(scene, camera);
  }

  animate();

  // === Responsive Resize ===
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
